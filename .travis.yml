language: node_js
node_js: stable
branches:
  only:
  - source
cache:
  directories:
  - node_modules
before_install:
- npm install -g hexo
- npm install -g hexo-cli
- npm install hexo-deployer-git --save
- npm install -S hexo-generator-json-content
before_script:
- git config --global user.name 'wisimer'
- git config --global user.email 'wisimer@163.com'
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- hexo deploy
env:
  global:
    secure: 
