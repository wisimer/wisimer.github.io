            <h4 id="画一个简单的图形"><a href="#画一个简单的图形" class="headerlink" title="画一个简单的图形"></a>画一个简单的图形</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</div><div class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</div><div class="line">x = np.linspace(<span class="number">0</span>, <span class="number">2</span> * np.pi, <span class="number">50</span>) <span class="comment">#生成一个包含 50 个元素的数组，这 50 个元素均匀的分布在 [0, 2pi] 的区间上。</span></div><div class="line">plt.plot(x, np.sin(x)) <span class="comment"># 如果没有第一个参数 x，图形的 x 坐标默认为数组的索引</span></div><div class="line">plt.plot(x, np.sin(x),</div><div class="line">         x, np.sin(<span class="number">2</span> * x)) <span class="comment">#绘制两个数据集</span></div><div class="line">plt.show() <span class="comment"># 显示图形</span></div></pre></td></tr></table></figure>
<p><img src="/src/imgs/1805/0503_simple.png" alt="0503_simple"></p>
<a id="more"></a>
<h4 id="自定义图形的外观"><a href="#自定义图形的外观" class="headerlink" title="自定义图形的外观"></a>自定义图形的外观</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">x = np.linspace(<span class="number">0</span>, <span class="number">2</span> * np.pi, <span class="number">50</span>)</div><div class="line">plt.plot(x, np.sin(x), <span class="string">'r-o'</span>,</div><div class="line">         x, np.cos(x), <span class="string">'g--'</span>) <span class="comment">#'r' 和 'g' 代表线条的颜色，'-o' 代表包含实心点标记的实线，'--' 代表虚线</span></div><div class="line">plt.show()</div></pre></td></tr></table></figure>
<p><img src="/src/imgs/1805/0503_style.png" alt="0503_style"></p>
<h4 id="使用子图，可以在一个窗口绘制多张图。"><a href="#使用子图，可以在一个窗口绘制多张图。" class="headerlink" title="使用子图，可以在一个窗口绘制多张图。"></a>使用子图，可以在一个窗口绘制多张图。</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">x = np.linspace(<span class="number">0</span>, <span class="number">2</span> * np.pi, <span class="number">50</span>)</div><div class="line">plt.subplot(<span class="number">2</span>, <span class="number">1</span>, <span class="number">1</span>) <span class="comment"># （行，列，活跃区）</span></div><div class="line">plt.plot(x, np.sin(x), <span class="string">'r'</span>)</div><div class="line">plt.subplot(<span class="number">2</span>, <span class="number">1</span>, <span class="number">2</span>) <span class="comment">#在调用 plot() 函数之前需要先调用 subplot() 函数。</span></div><div class="line">plt.plot(x, np.cos(x), <span class="string">'g'</span>)</div><div class="line">plt.show()</div></pre></td></tr></table></figure>
<p><img src="/src/imgs/1805/0503_child.png" alt="0503_child"></p>
<h4 id="简单散点图"><a href="#简单散点图" class="headerlink" title="简单散点图"></a>简单散点图</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">x = np.linspace(<span class="number">0</span>, <span class="number">2</span> * np.pi, <span class="number">50</span>)</div><div class="line">y = np.sin(x)</div><div class="line">plt.scatter(x,y) <span class="comment">#通过 plot 命令并将线的样式设置为 'bo' 也可以实现同样的效果。实际设置'o'就可以，'bo'表示蓝色的点。</span></div><div class="line">plt.show()</div></pre></td></tr></table></figure>
<p><img src="/src/imgs/1805/0503_sandian.png" alt="0503_sandian"></p>
<h4 id="直方图"><a href="#直方图" class="headerlink" title="直方图"></a>直方图</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">x = np.random.randn(<span class="number">1000</span>)</div><div class="line">plt.hist(x, <span class="number">50</span>)</div><div class="line">plt.show()</div></pre></td></tr></table></figure>
<p><img src="/src/imgs/1805/0503_zhifang.png" alt="0503_zhifang"></p>
<h4 id="彩色映射散点图"><a href="#彩色映射散点图" class="headerlink" title="彩色映射散点图"></a>彩色映射散点图</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">x = np.random.rand(<span class="number">1000</span>)</div><div class="line">y = np.random.rand(<span class="number">1000</span>)</div><div class="line">size = np.random.rand(<span class="number">1000</span>) * <span class="number">50</span></div><div class="line">colour = np.random.rand(<span class="number">1000</span>)</div><div class="line">plt.scatter(x, y, size, colour)</div><div class="line">plt.colorbar() <span class="comment">#加了一个颜色栏。</span></div><div class="line">plt.show()</div></pre></td></tr></table></figure>
<p><img src="/src/imgs/1805/0503_color_sandian.png" alt="0503_color_sandian"></p>
<h4 id="添加标题，坐标轴标记和图例"><a href="#添加标题，坐标轴标记和图例" class="headerlink" title="添加标题，坐标轴标记和图例"></a>添加标题，坐标轴标记和图例</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">x = np.linspace(<span class="number">0</span>, <span class="number">2</span> * np.pi, <span class="number">50</span>)</div><div class="line">plt.plot(x, np.sin(x), <span class="string">'r-x'</span>, label=<span class="string">'Sin(x)'</span>)</div><div class="line">plt.plot(x, np.cos(x), <span class="string">'g-^'</span>, label=<span class="string">'Cos(x)'</span>)</div><div class="line">plt.legend() <span class="comment"># 应用label，展示图例</span></div><div class="line">plt.xlabel(<span class="string">'Rads'</span>) <span class="comment"># 给 x 轴添加标签</span></div><div class="line">plt.ylabel(<span class="string">'Amplitude'</span>) <span class="comment"># 给 y 轴添加标签</span></div><div class="line">plt.title(<span class="string">'Sin and Cos Waves'</span>) <span class="comment"># 添加图形标题</span></div><div class="line">plt.show()</div></pre></td></tr></table></figure>
<p><img src="/src/imgs/1805/0503_label.png" alt="0503_label"></p>
<h4 id="饼图"><a href="#饼图" class="headerlink" title="饼图"></a>饼图</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">slices = [<span class="number">7</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">13</span>]</div><div class="line">activities = [<span class="string">'sleeping'</span>,<span class="string">'eating'</span>,<span class="string">'working'</span>,<span class="string">'playing'</span>]</div><div class="line">cols = [<span class="string">'c'</span>,<span class="string">'m'</span>,<span class="string">'r'</span>,<span class="string">'b'</span>]</div><div class="line"></div><div class="line">plt.pie(slices,</div><div class="line">        labels=activities,</div><div class="line">        colors=cols,</div><div class="line">        startangle=<span class="number">90</span>,</div><div class="line">        shadow= <span class="keyword">True</span>,</div><div class="line">        explode=(<span class="number">0</span>,<span class="number">0.1</span>,<span class="number">0</span>,<span class="number">0</span>),</div><div class="line">        autopct=<span class="string">'%1.1f%%'</span>)</div><div class="line"></div><div class="line">plt.title(<span class="string">'Interesting Graph\nCheck it out'</span>)</div><div class="line">plt.show()</div></pre></td></tr></table></figure>
<p><img src="/src/imgs/1805/0503_pie.png" alt="0503_pie"></p>
<h4 id="从文件读取数据"><a href="#从文件读取数据" class="headerlink" title="从文件读取数据"></a>从文件读取数据</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</div><div class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</div><div class="line"><span class="keyword">import</span> random</div><div class="line">%matplotlib inline</div><div class="line"><span class="keyword">import</span> csv</div><div class="line"></div><div class="line">x = []</div><div class="line">y = []</div><div class="line"></div><div class="line"><span class="keyword">with</span> open(<span class="string">'example.txt'</span>,<span class="string">'r'</span>) <span class="keyword">as</span> csvfile:</div><div class="line">    plots = csv.reader(csvfile, delimiter=<span class="string">','</span>)</div><div class="line">    <span class="keyword">for</span> row <span class="keyword">in</span> plots:</div><div class="line">        x.append(int(row[<span class="number">0</span>]))</div><div class="line">        y.append(int(row[<span class="number">1</span>]))</div><div class="line"></div><div class="line">plt.plot(x,y, label=<span class="string">'Loaded from file!'</span>)</div><div class="line">plt.xlabel(<span class="string">'x'</span>)</div><div class="line">plt.ylabel(<span class="string">'y'</span>)</div><div class="line">plt.title(<span class="string">'Interesting Graph\nCheck it out'</span>)</div><div class="line">plt.legend()</div><div class="line">plt.show()</div></pre></td></tr></table></figure>
<p><img src="/src/imgs/1805/0503_read_file_data.png" alt="0503_read_file_data"></p>
